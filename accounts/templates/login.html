{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Friendly Sales & Services</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background:#36bb32; color: #fff; display: flex; justify-content: space-between;
             align-items: center; padding: 10px 20px; position: relative; }
    .menu-icon { font-size: 24px; cursor: pointer; margin-right: 15px; color: #fff; }
    .logo { position: absolute; left: 50%; transform: translateX(-50%);
            font-size: 22px; font-weight: bold; color: #fff; white-space: nowrap; }
    .logo span { color: #ffeb3b; }
    .left-nav { display: flex; align-items: center; gap: 15px; }
    .left-nav a { color: white; text-decoration: none; font-weight: bold; }
    .left-nav a:hover { text-decoration: underline; }
    .hero { padding: 40px; background: #f9f9f9; text-align: center; }
    .form-box { max-width: 400px; margin: auto; background:#fff; padding: 20px; border-radius: 8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; border:1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background:#36bb32; border: none; color: white; font-weight: bold; border-radius: 4px; cursor: pointer; }
    button:hover { background:#2a9e28; }
    footer { background: #36bb32; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    .sidebar { height: 100%; width: 0; position: fixed; top: 0; left: 0; background:#f4f9f4;
               overflow-x: hidden; transition: 0.3s; padding-top: 60px; z-index: 200; }
    .sidebar a { padding: 12px 20px; text-decoration: none; font-size: 18px; color: #111; display: block; }
    .sidebar a:hover { background:#36bb32; color: white; }
    .close-btn { position: absolute; top: 10px; right: 20px; font-size: 28px; cursor: pointer; }
    #main { transition: margin-left .3s; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="close-btn" onclick="closeSidebar()">×</span>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'services' %}">Services</a>
    <a href="{% url 'register' %}">Register</a>
  </div>

  <!-- Main content -->
  <div id="main">
    <header>
      <div class="left-nav">
        <span class="menu-icon" onclick="openSidebar()">☰</span>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'services' %}">Services</a>
      </div>
      <div class="logo">Friendly <span>Sales & Services</span></div>
    </header>

    <div class="hero">
      <h2>Login</h2>
      <div class="form-box">
        <form method="POST">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Enter Username" required>
          <input type="password" name="password" placeholder="Enter Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <footer>
      <p>© 2025 Friendly Sales & Services</p>
    </footer>
  </div>

  <script>
    function openSidebar() { document.getElementById("mySidebar").style.width = "250px"; document.getElementById("main").style.marginLeft = "250px"; }
    function closeSidebar() { document.getElementById("mySidebar").style.width = "0"; document.getElementById("main").style.marginLeft = "0"; }
  </script>
</body>
</html>
